<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Greetings</title>
    </head>
    <body>
        <p id="greetings" style="font-size: 20px; text-align: center;"></p>
        <script type="text/javascript">
            var current_date = new Date();
            var current_hour = current_date.getHours();
            var greet;
            if (current_hour < 12) greet = 'Good Morning';
            else if (current_hour >= 12 && current_hour <= 17) greet = 'Good Afternoon';
            else if (current_hour >= 17 && current_hour <= 24) greet = 'Good Night';
            document.getElementById('greetings').innerHTML = greet;
        </script>
    </body>
</html>
