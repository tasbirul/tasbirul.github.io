<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Driving Simulator</title>
        <link href="style.css" rel="stylesheet" />
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="help">
            <p>Controls: Right, Left, Up & Down arrow keys.</p>
        </div>
        <div id="score_div"> Score: <span id="score">0</span>
        </div>
        <div id="container">
            <div id="line_1" class="line"></div>
            <div id="line_2" class="line"></div>
            <div id="line_3" class="line"></div>
            <div id="car" class="car"></div>
            <div id="car_1" class="car"></div>
            <div id="car_2" class="car"></div>
            <div id="car_3" class="car"></div>
            <div id="restart_div">
                <button id="restart"> Start Over <br>
                    <small class="small_text">(press Enter)</small>
                </button>
            </div>
        </div>
    </body>
</html>
